<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba React</title>
    <!-- Importing React -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Importing JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <style type="text/css">
    #app div {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
    }

    picture {
      width: 100px;
      text-align: center;
    }

    picture.is-small {
      width: 50px;
    }

    picture.is-large {
      width: 150px;
    }

    img {
      display: block;
      box-shadow: 0 0 15px #999999;
      border-radius: 50%;
      width: 100%;
    }

    .disabled {
      opacity: 0.3;
    }
  </style>
  <body>
    <h1>Women in Tech!</h1>
    <div id="app"></div>

    <script type="text/babel">
      const $app = document.getElementById("app");
      const useState = React.useState;

      // Create a React Component
      const Avatar = (props) => {
        // Get the component's state
        const [enabled, setEnabled] = useState(true);
        const src = `https://randomuser.me/api/portraits/women/${props.id}.jpg`;
        const pictureClassName =
          props.size === "small"
            ? "is-small"
            : props.size === "large"
            ? "is-large"
            : "";
        const className = enabled ? "" : "disabled";

        // Return a piece of HTML
        return (
          <picture className={pictureClassName}>
            <img
              onClick={() => setEnabled(!enabled)}
              className={className}
              src={src}
            />
            <strong>{props.name}</strong>
          </picture>
        );
      };

      // Render the HTML in #app
      ReactDOM.render(
        <div>
          <Avatar id="9" name="Juana" size="small" />
          <Avatar id="10" name="Zulma" />
          <Avatar id="11" name="Emilia" size="large" />
        </div>,
        $app
      );
    </script>
  </body>
</html>
