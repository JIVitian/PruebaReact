<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba React</title>
    <!-- Importing React -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Importing JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <style type="text/css">
    picture {
      display: flex;
      flex-direction: column;
      text-align: center;
      width: 100px;
    }

    img {
      box-shadow: 0 0 15px #999999;
      border-radius: 50%;
      width:100px;
    }

    .disabled {
      opacity: .3;
    }
  </style>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      const $app = document.getElementById("app");
      const useState = React.useState;

      // Create a React Component
      const Avatar = (props) => {
        const [enabled, setEnabled] = useState(true);
        const src = `https://randomuser.me/api/portraits/women/${props.id}.jpg`;
        const className = enabled ? "" : "disabled";

        // Return a piece of HTML
        return (
          <picture>
            <img
              onClick={() => setEnabled(!enabled)}
              className={className}
              src={src}
            />
            <strong>{props.name}</strong>
          </picture>
        );
      };

      // Render the HTML in #app
      ReactDOM.render(
        <div>
          <Avatar id="9" name="Juana" />
          <Avatar id="10" name="Zulma" />
        </div>,
        $app
      );
    </script>
  </body>
</html>
